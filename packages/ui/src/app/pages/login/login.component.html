<div id="login-page">
  <div class="login-form-container">
    <form class="login-form">
      <mat-form-field id="usernameFormField">
        <mat-label>Username</mat-label>
        <input
          matInput
          id="username"
          placeholder="Username"
          [formControl]="username"
        />
      </mat-form-field>
      <mat-form-field id="passwordFormField">
        <mat-label>Password</mat-label>
        <input
          matInput
          id="password"
          matInput
          type="password"
          [formControl]="password"
        />
      </mat-form-field>
      <div class="button-container">
        <button mat-flat-button color="primary" (click)="handleLogin()">
          Log in
        </button>
      </div>
    </form>
  </div>
</div>
