<button mat-fab extended color="primary" (click)="openCreateProjectDialog()">
  <mat-icon>add</mat-icon>
  Project
</button>
<table mat-table [dataSource]="projects()" aria-describedby="Table of projects">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let project">
      <a routerLink="{{ paths.toProject(project.id) }}">{{ project.name }}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let project">
      {{ project.createdAt | date: 'mediumDate' }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
