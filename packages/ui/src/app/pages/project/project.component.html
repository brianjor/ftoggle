<mat-tab-group>
  <mat-tab label="Features">
    <app-project-features
      [projectId]="projectId"
      [features]="features()"
      [environments]="environments()"
      (getFeaturesEvent)="getFeatures()"
    ></app-project-features>
  </mat-tab>

  <mat-tab label="Context Fields">
    <app-project-context-fields
      [projectId]="projectId"
      [contextFields]="contextFields()"
      (getContextFieldsEvent)="getContextFields()"
    >
    </app-project-context-fields>
  </mat-tab>

  <mat-tab label="API Tokens">
    <app-project-api-tokens
      [projectId]="projectId"
      [apiTokens]="apiTokens()"
      [environments]="environments()"
      (getApiTokensEvent)="getApiTokens()"
    ></app-project-api-tokens>
  </mat-tab>

  <mat-tab label="Environments">
    <app-project-environments
      [projectId]="projectId"
      [environments]="environments()"
      (getEnvironmentsEvent)="getEnvironments()"
    ></app-project-environments>
  </mat-tab>

  <mat-tab label="Settings">
    <app-project-settings [projectId]="projectId"></app-project-settings>
  </mat-tab>
</mat-tab-group>
