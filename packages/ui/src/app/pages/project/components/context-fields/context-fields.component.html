<button
  mat-fab
  extended
  color="primary"
  (click)="openCreateContextFieldDialog()"
>
  <mat-icon>add</mat-icon>
  Context Field
</button>
<table
  mat-table
  [dataSource]="contextFields"
  aria-describedby="Table of context fields"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let contextField">{{ contextField.name }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let contextField">
      {{ contextField.description }}
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let contextField">
      <button
        [disabled]="deleteContextFieldInFlight"
        mat-icon-button
        color="warn"
        (click)="deleteContextField(contextField)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="contextFieldsColumns"></tr>
  <tr mat-footer-row *matRowDef="let row; columns: contextFieldsColumns"></tr>
</table>
