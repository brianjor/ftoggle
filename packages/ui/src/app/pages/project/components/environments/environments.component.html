<button
  mat-fab
  extended
  color="primary"
  (click)="openCreateEnvironmentDialog()"
>
  <mat-icon>add</mat-icon>
  Environment
</button>
<table
  mat-table
  [dataSource]="environments"
  aria-describedby="Table of environments"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let environment">{{ environment.name }}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let environment">
      {{ environment.createdAt | date: 'mediumDate' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let environment">
      <button
        [disabled]="deleteEnvironmentInFlight"
        mat-icon-button
        color="warn"
        (click)="deleteEnvironment(environment)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="envColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: envColumns"></tr>
</table>
