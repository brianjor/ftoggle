<mat-toolbar id="toolbar">
  <div class="left">
    <a mat-stroked-button color="primary"> FToggle </a>
    <a mat-button routerLink="{{ paths.projects }}"> Projects </a>
    <a mat-button routerLink="{{ paths.users }}">Users</a>
  </div>
  <div class="right">
    <a mat-icon-button>
      <mat-icon>settings</mat-icon>
    </a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="handleLogout()">Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>
