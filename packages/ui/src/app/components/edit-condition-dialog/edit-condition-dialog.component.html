<h1 mat-dialog-title>Edit Condition</h1>
<mat-dialog-content>
  <form
    class="edit-condition-form"
    [formGroup]="editConditionForm"
    (ngSubmit)="(editCondition)"
  >
    <mat-form-field id="operatorFormField">
      <mat-label>Operator</mat-label>
      <mat-select id="operator" [formControl]="operator">
        @for (operator of operators; track operator) {
          <mat-option [value]="operator">{{ operator }}</mat-option>
        }
      </mat-select>
      @if (operator.hasError('required')) {
        <mat-error>Operator is required</mat-error>
      }
    </mat-form-field>
    <app-operator-input-field
      [operator]="operator.value"
      [value]="value"
      [values]="values"
    />
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="closeDialog()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!isFormValid()"
    (click)="editCondition()"
  >
    @if (!inFlight) {
      Save
    } @else {
      Saving
    }
  </button>
</mat-dialog-actions>
