<h1 mat-dialog-title>Edit Condition</h1>
<mat-dialog-content>
  <form
    class="edit-condition-form"
    [formGroup]="editConditionForm"
    (ngSubmit)="(editCondition)"
  >
    <app-operator-input-field
      [contextFieldName]="contextField"
      [operator]="operator"
      [value]="value"
      [values]="values"
    />
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="closeDialog()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!isFormValid()"
    (click)="editCondition()"
  >
    @if (!inFlight) {
      Save
    } @else {
      Saving
    }
  </button>
</mat-dialog-actions>
